<table class="table table-striped table-bordered " >
  <thead>
    <tr class="active">
      <th>UseId</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor ="let user of userInfo">
    <td>{{user.userId}}</td>
    <td>{{user.id}}</td>
    <td>{{user.title}}</td>
    <td>{{user.body}}</td>
   </tr>
 </tbody>
</table>
